<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
         <h:outputStylesheet library="css" name="kardex_ventas.css"/>
         <h:outputStylesheet library="css" name="kardex_entrada.css"/>
         <h:outputStylesheet library="css" name="bar_cod.css"/>
         <h:outputStylesheet library="css" name="reporte_vencidos.css"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js" />
        <h:outputScript library="js" name="JsBarcode.all.min.js" />
        <h:outputScript library="js" name="kardex_ventas.js" />
        <h:outputScript library="js" name="kardex_entrada.js" />
        <h:outputScript library="js" name="bar_code.js" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>AdminPharmacy</title>
    </h:head>
    <h:body rendered="#{sessionBean.estadoSession}">
    <!--h:body-->
        <div class="contenedor_principal">
        <div id="top" class="barra_superior">
            <ui:insert name="top">
                <center>
                    <center><h4>... SISTEMA DE VENTAS ADMINPHARMACY ...</h4></center>
                    <div id="cerrarSesion">
                        <h:form>
                            <p:commandButton value="Cerrar Sesión" action="#{sessionBean.cerrarSession()}"/>
                        </h:form>
                    </div>
                    <div id="datosSesion">
                        <h:form>
                            <p:outputLabel value="Sesión:"/>
                            <p:outputLabel value="#{sessionBean.nombre}"/>
                        </h:form>
                    </div>
                    <h:form>
                        <p:megaMenu>
                            <p:submenu label="Productos" icon="ui-icon-print" rendered="#{sessionBean.mostrarModulos}" >
                                <p:column >
                                    <p:submenu label="--Productos--">
                                        <p:menuitem  disabled="#{sessionBean.administrador}" value="Nuevo" url="/faces/inventario_nuevo.xhtml" />
                                        <p:menuitem  disabled="#{sessionBean.administrador}" value="Entradas" url="/faces/kardex_entrada.xhtml"/>
                                        <p:menuitem  disabled="#{sessionBean.administrador}" value="Salidas" url="/faces/kardex_salida.xhtml"/>
                                        <p:menuitem  disabled="#{sessionBean.administrador}" value="Actualizar" url="/faces/inventario_actualizar.xhtml"/>
                                        <p:menuitem  disabled="#{sessionBean.administrador}" value="Codigo de Barras" url="/faces/barcode.xhtml"/>
                                    </p:submenu>
                                </p:column>
                            </p:submenu>
                            <p:submenu  label="Ventas" icon="ui-icon-disk" >
                                <p:column>
                                    <p:submenu label="--Ventas--">
                                        <p:menuitem value="Nueva"  url="/faces/kardex_venta.xhtml"/>
                                        <p:menuitem rendered="#{sessionBean.mostrarModulos}" value="Devolución" url="/faces/kardex_devolucion.xhtml"/>
                                        <p:menuitem rendered="#{sessionBean.mostrarModulos}"  value="Cuentas por Cobrar" url="/faces/kardex_cuentas_cobrar.xhtml"/>
                                    </p:submenu>
                                </p:column>
                            </p:submenu>
                           <p:submenu label="Reportes" icon="ui-icon-document" >
                                <p:column>
                                    <p:submenu label="--Reportes--">
                                    <p:menuitem  value="Ventas" url="/faces/reportes_ventas.xhtml"/>
                                    <p:menuitem value="Productos Vencidos" url="/faces/reporte_vencidos.xhtml"/>
                                    <p:menuitem value="Clietes/Cuentas por cobrar" url="/faces/reporte_cxc.xhtml"/>
                                    <p:menuitem value="Facturas/Entradas de productos" url="/faces/reporte_entrada.xhtml"/>
                                    <p:menuitem value="Inventario/Salidas" url="/faces/reporte_salida.xhtml"/>
                                    </p:submenu>
                                </p:column>
                            </p:submenu>
                        </p:megaMenu>
                    </h:form>
                </center>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <center>
                    <b>Software con derechos reservados (2024) Ing.CG AdminPharmacy</b><br/>
                </center>
            </ui:insert>
        </div>
            </div>
    </h:body>
    <h:body rendered="#{sessionBean.mensajeSession}">

         <h:form>
            <center><h1><b>Debes iniciar sesión para continuar</b></h1></center><br/>
            <center><p:commandLink value="Iniciar Sesión" action="loginPrincipal?faces-redirect=true"/></center>
         </h:form>      
    </h:body>
</html>
