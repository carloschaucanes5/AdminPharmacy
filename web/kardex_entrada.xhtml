<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./plantillas/tareas.xhtml">
            <ui:define name="content">
                <center><h1><b>ENTRADA DE PRODUCTOS</b></h1></center><br/>
                <h:form id="formDatosBuscador">
                <div class="contenedor_buscador" >
                    <div class="control_buscador">
                        <p:inputText class="campo_busqueda" value="#{kardexEntradaBean.cadenaNombre}" placeholder="Agregar nombre o codigo de barras"/>
                    </div>
                    <div class="control_buscador">
                        <p:commandButton  class="btn btn-primary" actionListener="#{kardexEntradaBean.buscarProducto()}" update=":formDatosTabla:datos :formDatosEntrada"></p:commandButton>
                    </div>
                </div>
                </h:form>
                <h:form id="formDatosTabla">
                <div class="contenedor_tabla">
                    <p:dataTable  id="datos" value="#{kardexEntradaBean.listaInventario}" var="inv" paginator="true" rows="8">
                        <p:column headerText="Código">
                            <p:outputLabel value="#{inv.codigo_barras}" />
                        </p:column>
                        <p:column  headerText="Nombre Producto">
                            <b><p:outputLabel  value="#{inv.nombre}" /></b> 
                        </p:column>
                        <p:column headerText="Presentación / Unidad Medida">
                            <p:outputLabel value="#{inv.presentacion} / #{inv.concentracion} " />
                        </p:column> 
                        <p:column headerText="Existencias">
                            <p:outputLabel  value="#{inv.existencias}"/>
                        </p:column>

                            <p:column headerText="Entradas">
                                <p:commandLink value="Nueva Entrada" action="#{kardexEntradaBean.leerIdKardexEntrada(inv)}"
                                               oncomplete="PF('wDialogoEntrada').show()" update=":dDialogoEntrada" />
                            </p:column>
                    </p:dataTable>
                </div>
                </h:form>
                <p:dialog header="KardexKDD(Entradas)"  id="dDialogoEntrada" widgetVar="wDialogoEntrada" class="modal modalCustom"  >
                    <h:form id="formDatosEntrada">
                        <p:growl id="avisoEntrada" showSummary="true" autoUpdate="true" showDetail="true"/>
                        <div class="contenedor-row">
                            <div class="control">
                                <p:outputLabel   value="Código" for="codigo"/>
                                <h:outputText id="codigo"  value="#{kardexEntradaBean.kardexEntrada.inventario.cod_producto}"/>
                                </div>
                            <div class="control">
                                <p:outputLabel   value="Nombre" for="nombre"/>
                                <p:outputLabel id="nombre"  value="#{kardexEntradaBean.kardexEntrada.inventario.nombre}"/>
                            </div>
                            <div class="control">
                                <p:outputLabel value="Número Factura" for="numeroFactura"/>
                                <p:inputText id="numeroFactura"    value="#{kardexEntradaBean.kardexEntrada.numero_factura}" required="true"/>
                            </div>
                            <div class="control">
                                <p:outputLabel value="Proveedor" for="proveedor"/>
                                <p:selectOneMenu  id="proveedor" value="#{kardexEntradaBean.kardexEntrada.proveedor}"   converter="omnifaces.SelectItemsConverter" required="true">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccionar" value="#{null}"/>
                                    <f:selectItems value="#{kardexEntradaBean.listaProveedores}" var="prov" itemLabel="#{prov.nombre_proveedor}" itemValue="#{prov}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="contenedor-row">
                        <div class="control1">
                            <p:outputLabel for="iva" value="Iva"/>
                            <p:inputText id="iva" class="form-control"  value="#{kardexEntradaBean.kardexEntrada.iva}" required="true">
                                <f:convertNumber integerOnly="false"  type="number"/>
                                <!--f:validator validatorId="validatorCero" for="iva"/-->
                            </p:inputText>
                        </div>
                        <div class="control1">
                            <p:outputLabel for="cantidad" value="Cantidad"/>
                             <p:inputText id="cantidad" class="form-control" value="#{kardexEntradaBean.kardexEntrada.cantidad}" required="true">
                                <f:convertNumber integerOnly="true"  type="number"/>
                                <f:validator validatorId="validatorCero" for="cantidad"/>
                                <p:ajax event="blur"/>
                            </p:inputText>
                        </div>
                        <div class="control">
                            <p:outputLabel for="pro_costo" value="Costo/Unidad" />
                            <p:inputText  id="pro_costo"    class="form-control" value="#{kardexEntradaBean.kardexEntrada.total_costo}" required="true">
                                <f:convertNumber  integerOnly="false"  maxFractionDigits="3"/>
                                <f:validator validatorId="validatorDouble" for="pro_costo" />
                                <p:ajax listener="#{kardexEntradaBean.calcularPrecio()}" event="blur" update="formDatosEntrada:pro_precio"/>
                            </p:inputText>
                        </div> 
                        <div class="control">
                            <p:outputLabel for="pro_precio" value="Precio Sugerido "/>
                            <p:inputText id="pro_precio"   class="form-control" value="#{kardexEntradaBean.kardexEntrada.total_precio}" required="true">
                                <f:convertNumber type="currency"  currencySymbol="$" maxFractionDigits="3"/>
                                <f:validator validatorId="validatorCero" for="pro_precio"/>
                            </p:inputText>
                        </div> 
                        <div class="control2">
                            <p:outputLabel for="fechaVencimiento" value="Fecha de vencimiento" />
                            <p:calendar  id="fechaVencimiento"  value="#{kardexEntradaBean.kardexEntrada.fecha_vencimiento}" mode="popup"  pages="1" showOn="button" required="true"/>
                        </div>
                        </div>
                        <center>
                            <p:panel>
                                <p:commandButton value="Efectuar Entrada" action="#{kardexEntradaBean.registrarEntrada(sessionBean.empleado)}" >
                                </p:commandButton> 
                            </p:panel>
                        </center>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>

    </body>
</html>
